{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Создать групповой чат</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="chat_name">Название чата:</label>
        <input type="text" id="chat_name" name="chat_name" placeholder="Название чата" required>

        <label for="members">Выберите участников:</label>
        <select id="members" name="members" multiple>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <p>Удерживайте Ctrl (или Cmd на Mac), чтобы выбрать нескольких участников</p>

        <button type="submit" class="btn">Создать чат</button>
    </form>
</div>
{% endblock %}
