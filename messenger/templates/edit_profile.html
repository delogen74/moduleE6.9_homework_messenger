{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Редактировать профиль</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Сохранить изменения</button>
    </form>
    <a href="{% url 'profile' %}" class="btn">Назад</a>
</div>
{% endblock %}
